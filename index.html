<!DOCTYPE html>
<html lang="en">
<head>
	<title>Listr</title>
	<!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<!-- Jumbotron Header -->

	</div></div>

	<nav class="navbar navbar-expand navbar-light bg-light justify-content-between"><div class="container">

			<button class="nav-item nav-link btn btn-link" type="button"></button>
		</div>

			<button class="nav-item nav-link btn btn-link" type="button"></button>
		</div>			
	</div></nav>


	<div class="container">
		<div class="row">
			<div class="col-md">
				<div class="d-flex align-items-center justify-content-between">

					<i class="fa fa-pencil" aria-hidden="true"></i>
				</div>
				<div>
					<input class="form-control to-do-add" type="text" placeholder="Add new">
				</div>

					<ul class="to-do list-group sortable">

				</div>
			</div>
			<div class="col-md">
			
			</div>
			<div class="col-md">
				
			</div>
